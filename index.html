<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='pie-countdown.css' />

    <style>
      body {
        width: 800px;
        margin: 0 auto;
      }

      #container {
        width: 800px;
        height: 400px;
      }
    </style>

  </head>

  <body>
    <div id='container'></div>
    
    <script src='jquery.min.js'></script>
    <script src='pie-countdown.js'></script>
    <script>
      $(function() {
        var timer = new Timer('container', '100px', '#ff3d3d', '#1fb4ff', 8*60);

        $('html').keypress(function(event) {
          if ( event.which == 32 ) {  // spacebar
            timer.countdown();
          }
        });
      });
    </script>

  </body>
</html>
